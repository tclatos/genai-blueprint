
#### 
# Overridden configurations
# Set by environment variable "BLUEPRINT_CONFIG", or by the 'default_config' key, or in code
####   


training_adn:
  llm:
    models:
      #default:  mistral_small@edenai
      default: gpt_oss120@openrouter
      azure: gpt_41@azure
      openai: gpt_41mini@openai
      for_vision : gpt_41@azure
      openrouter: gpt_oss120@openrouter
      local: gemma3_4b@ollama
  embeddings:
    models:
      default: ada_002@azure
      cheap: qwen3_06b@deepinfra      
      edenai: ada_002@edenai
      local: artic_22@ollama
      azure: ada_002@azure
  vector_store:
    default: Chroma_in_memory


pytest:
  llm:
    models:
      default: gpt_4omini@edenai
  embeddings:
    models:
      default: ada_002@edenai
  vector_store:
    default: InMemory

container: 
  paths:
    data_root: /data
    project: /app
    src: ${paths.project}/genai_blueprint
    config: ${paths.project}/config
    demo_conf: ${paths.project}/config/demos
  llm:
    models:
      default: gpt_41mini@openrouter
    cache: sqlite
    cache_path: ${paths.data_root}/llm_cache/langchain.db
  embeddings:
    models:
      default: bge_m3@deepinfra
    cache: ${paths.data_root}/hf_models
  vector_store:
    default: Chroma
    path: ${paths.data_root}/vector_store
    table_name: "table_name"
  monitoring: 
    default:  langsmith
  external_data: ${paths.data_root}/external

ekg_local:
# Overide envivonment variable 
  :env:
    BAML_LOG: "warn"
  llm:
    models:
      default: kimi_k2@openrouter
  embeddings:
    models:
      default: qwen3_06b@deepinfra
  vector_store:
    default : PgVector
  cli:
    commands:  
    - genai_tk.core.commands_core:CoreCommands
    - genai_tk.core.commands_info:InfoCommands
    - genai_tk.extra.commands_extra:ExtraCommands
    - genai_tk.extra.agents.commands_agents:AgentCommands
    - genai_tk.extra.structured.commands_baml:BamlCommands

  kv_store: 
    default:
      type: LocalFileStore
      path: ${paths.data_root}/kv_store
      
    postgres: 
      type: SQLStore
      path: postgresql://${oc.env:POSTGRES_USER,unknown_user}:${oc.env:POSTGRES_PASSWORD,password}@localhost:5432/ekg

  graph_db: 
    default:
      type: kuzu
      path: ${paths.data_root}/kuzu/ekg_database.db
    neo4j_local:
      type: neo4j
      path: neo4j://localhost
      username : tcl
      password: ${oc.env:NEO4_PASSWORD, null}
      
  paths:
    ekg_data : ${oc.env:ONEDRIVE, null}/prj/atos-kg

  structured:
    default:
      baml_client: genai_blueprint.demos.ekg.baml_client
    rainbow: 
      baml_client: genai_blueprint.demos.ekg.baml_client