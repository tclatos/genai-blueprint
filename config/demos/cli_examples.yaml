# Example CLI commands 


cli_commands:

  - name: Calculate an embedding vector
    command: core embedd "hello world"

  - name: Similarity matching
    command: core similarity "This is a test" "This is another test" "Ceci est un test" "How are you ?"

  - name: Simple LLM query
    command: core llm "Tell me a joke on managers" --raw
  
  - name: "Run a joke chain"
    command: core run joke --input "bears" 
  
  - name: List available models
    command: info models 

  - name: print configuration
    command: info config

  - name: ReAct agent with filesystem MCP server
    command: agents react --input "get configuration files in current dir" --mcp filesystem

  - name: List MCP server tools
    command: info mcp-tools --filter filesystem

  - name: List Deer-flow profiles
    command: deerflow --list

  - name: Deer-flow Research Assistant
    command: deerflow -p "Research Assistant" "What are the latest AI trends?"

  - name: Deer-flow with streaming
    command: deerflow -p "Research Assistant" --stream "Explain transformer architecture"

  - name: Deer-flow interactive chat
    command: deerflow -p "Research Assistant" --chat

  - name: Deer-flow with LLM override
    command: deerflow -p \"Coder\" --llm gpt_41@openrouter \"Write a Python sorting algorithm\"

  - name: Deer-flow with extra MCP server
    command: deerflow -p "Weather & Files" --mcp math "Calculate weather patterns"


